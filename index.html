<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/bb22cb708c.js" crossorigin="anonymous"></script>
    <title>Dulce Trigo</title>
</head>

<body>
    <div class="navbar">
        <nav id="navbar_container">
            <img src="img/Dropdownmenu.svg" alt="" class="nav_dropdownmenu">
        </nav>
    </div>
    <header id="header_container">
        <img src="img/LogoDulceTrigo.svg" alt="" class="logo">
        <div class="button-header">
        <h3 class="header_title">“Traemos el dulce sabor que le hace falta a tu vida”</h3>
           <div class="buttons_container">               
               <div class="button-search">
                   <input type="search" id="search" name="search">
                   <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button type="submit">
                    <i class="fa-solid fa-cart-shopping shop"></i>
                </button>
            </div>
        </div>
    </header>

    <footer id="footer">
        <div class="box-footer">
            <p>Políticas de privacidad|Términos y condiciones</p>
        </div>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>

    </footer>
</body>

</html>
